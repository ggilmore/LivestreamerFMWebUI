@(userForm: Form[String])


@import helper._

@main("LivestreamerFM WebUI") {

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,400' rel='stylesheet' type='text/css'>

    <h1>Enter the url of a stream to play.</h1>

    @form(routes.Application.submit){
        @inputText(userForm("url"))
        <input type="submit" value="Create Audio Stream">
    }

    <p id="legend"><span id="white"><strong>White </strong>= Currently Playing </span> / <span id="red"><strong>Red</strong> =
        Not Playing or an Error Ocurred</span></p>

    <div id="streamTableLocation"> </div>

    <script src="@routes.Assets.at("javascripts/livestreamerfmwebuijscripts-opt.js")" type="text/javascript"></script>

    <script type="text/javascript">
    main().main();
    </script>

}
