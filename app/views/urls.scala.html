@(urls: Iterable[Util.StreamInformation])



@main("Every URL EVER"){
    <p>Here are all the url's you ever typed.</p>
    <table id="streams">
        @urls.map {url =>
            <tr id = @url.uniqueID>
                <td>@url.urlPath</td>
                <td>@url.port</td>
        }
    </table>
}
